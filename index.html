<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Список задач</title>
  </head>
  <body>
    <header class="main-header">  
      <h1 class="heading">Список задач</h1>
      <label>Фильтр по задачам
        <select class="filter ascending-setting" name="ascending-todo">
          <option value="all-todo" selected>Все задачи</option>
          <option value="checked">Выполнено</option>
          <option value="unchecked">Не выполнено</option>
        </select>
      </label>

      <label>Сортировка по важности
        <input class="checkbox" type="checkbox">
      </label>

    </header>
    <main>
    <ol class="todo-list">
      <li class="all-todo unchecked">1 - Договориться о встрече<span class="todo-trash"><i class="fas fa-trash-alt"></i></span></li>
      <li class="all-todo unchecked">7 - Поесть<span class="todo-trash"><i class="fas fa-trash-alt"></i></span></li>
    </ol>

    <form class="todo-form">
      <label class="input-label" for="todo-input">Добавьте задачу</label>
      <input type="text" class="todo-input" id="todo-input" required minlength="3">
      <!-- <button type="button" class="todo-priority is-important">Важная задача</button> -->
      <label>Уровень важности задачи - <span class="todo-range">7</span></label>
      <input class="range-setting" type="range" min="1" max="10" step="1" value="7">
      
      
      
    </form>
    <div id="buttons">
      <button type="submit" class="todo-add todo-btn">Добавить в список</button>
        
      <button class="save todo-btn">Сохранить</button>
      <button class="clear todo-btn">Очистить</button>
    </div>
    <script src="js/script.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/sort.js"></script>
  </main>
  </body>
</html>
